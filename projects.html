<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects</title>

  <!-- Google Fonts - Jaro -->
  <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Jaro', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFF9ED;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #FFE9B9;
      padding: 1rem 2rem;
    }

    .navbar .logo {
      color: black;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: black;
      text-decoration: none;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .nav-links a:hover {
      background-color: #ffd89b;
      border-radius: 5px;
    }

    .nav-links a.active {
      background-color: #F89821;
      box-shadow: inset 0 0 0 2px #F89821;
      border-radius: 5px;
    }

    .hamburger {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: black;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        display: none;
      }
    }

    .gallery {
      display: grid;
      gap: 2rem;
      padding: 2rem;
      justify-content: center;
      max-width: 900px;
      margin: 0 auto;
    }

    @media (min-width: 800px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 799px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }

    .gallery-item {
      aspect-ratio: 1 / 1;
      overflow: hidden;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .modal img {
      max-height: 80vh;
      max-width: 90vw;
    }

    .modal .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }

    .modal .arrow {
      position: absolute;
      top: 50%;
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    .arrow.left { left: 20px; }
    .arrow.right { right: 20px; }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="index.html" class="logo">John Duffy</a>
    <button class="hamburger" onclick="toggleSidebar()">☰</button>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html" class="active">Projects</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- Gallery -->
  <div class="gallery">
    <div class="gallery-item" onclick="openModal(0)">
      <img src="IMG/maya_vase_full.jpg" alt="Maya Vase Full View">
    </div>
    <div class="gallery-item" onclick="openModal(1)">
      <img src="IMG/maya_vase_topview.jpg" alt="Maya Vase Top View">
    </div>
    <div class="gallery-item" onclick="openModal(2)">
      <img src="IMG/nhc_screenshot.png" alt="NHC Website Screenshot">
    </div>
    <div class="gallery-item" onclick="openModal(3)">
      <img src="IMG/limbo_game.png" alt="Limbo Game Screenshot">
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">×</span>
    <span class="arrow left" onclick="prevImage()">‹</span>
    <img id="modal-img" src="" alt="Full Image">
    <span class="arrow right" onclick="nextImage()">›</span>
  </div>

  <script>
    const images = [
      "IMG/maya_vase_full.jpg",
      "IMG/maya_vase_topview.jpg",
      "IMG/nhc_screenshot.png",
      "IMG/limbo_game.png"
    ];
    let currentIndex = 0;

    function openModal(index) {
      currentIndex = index;
      document.getElementById('modal-img').src = images[currentIndex];
      document.getElementById('modal').style.display = "flex";
    }

    function closeModal() {
      document.getElementById('modal').style.display = "none";
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById('modal-img').src = images[currentIndex];
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      document.getElementById('modal-img').src = images[currentIndex];
    }

    function toggleSidebar() {
      alert("Sidebar toggle not implemented.");
    }
  </script>

</body>
</html>
